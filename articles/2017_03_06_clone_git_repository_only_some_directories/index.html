<div class="article-meta">
<h1><span class="title">Clone git repository only some directories</span></h1>
</div>

<main>
<ul>
<li>First, do:</li>
</ul>

<pre><code class="language-bash">git clone --depth 1 [repo-root] [local_dir]
</code></pre>

<ul>
<li>Then:</li>
</ul>

<pre><code class="language-bash">cd [local_dir]
</code></pre>

<ul>
<li>And lastly:</li>
</ul>

<pre><code class="language-bash">git filter-branch --prune-empty --subdirectory-filter [repo-subdir] HEAD
</code></pre>

</main>
