<div class="article-meta">
<h1><span class="title">修心十德</span></h1>
</div>

<main>
<pre><code class="language-txt">若聞譏諷心能堪忍
若聞稱贊反生慚愧
修道歡喜自慶不傲
人之慚恥不宜宣說
不為世事而做咒術
少恩加己思欲大報
怨恨己者恒生善心
見有罵聲反生憐憫
視諸眾生猶如父母
擁諸所得樂於助人
</code></pre>
